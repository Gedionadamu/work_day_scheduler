<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- add Moment functionality to page -->
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
     <div class="row time-block" >
     <div class="hour col-1"> 9 AM</div>
      <input type="text" id="time0" class="description col-10" ></input>
      <button   class="col-1 saveBtn time0" id="9"><i class="fas fa-save "></i></button>
     </div>
     <div class="row time-block" >
      <div class="hour col-1"> 10 AM</div>
       <input type="text" id="time1" class="description col-10" ></input>
       <button class="col-1 saveBtn time1" id="10"><i class="fas fa-save "></i></button>
      </div>
      <div class="row time-block" >
        <div class="hour col-1"> 11 AM</div>
         <input type="text" id="time2" class="description col-10" ></input>
         <button class="col-1 saveBtn time2" id="11"><i class="fas fa-save "></i></button>
      </div>
      <div class="row time-block" >
        <div class="hour col-1"> 12 PM</div>
         <input type="text" id="time3" class="description col-10" ></input>
         <button class="col-1 saveBtn time3" id="12"><i class="fas fa-save "></i></button>
      </div>
      <div class="row time-block" >
        <div class="hour col-1"> 1 PM</div>
         <input type="text" id="time4" class="description col-10" ></input>
         <button class="col-1 saveBtn time4" id="13"><i class="fas fa-save "></i></button>
      </div>
      <div class="row time-block" >
        <div class="hour col-1"> 2 PM</div>
         <input type="text" id="time5" class="description col-10" ></input>
         <button class="col-1 saveBtn time5" id="14"><i class="fas fa-save "></i></button>
      </div>
      <div class="row time-block" >
        <div class="hour col-1"> 3 PM</div>
         <input type="text" id="time6" class="description col-10" ></input>
         <button class="col-1 saveBtn time6" id="15"><i class="fas fa-save "></i></button>
      </div>
      <div class="row time-block" >
        <div class="hour col-1"> 4 PM</div>
         <input type="text" id="time7" class="description col-10" ></input>
         <button class="col-1 saveBtn time7" id="16"><i class="fas fa-save "></i></button>
      </div>
      <div class="row time-block" >
        <div class="hour col-1"> 5 PM</div>
         <input type="text" id="time8" class="description col-10" ></input>
         <button class="col-1 saveBtn time8" id="17"><i class="fas fa-save "></i></button>
      </div>
        
     
   
     
    </div>
    <!-- added jquery here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- connect to the right javascript file -->
    <script src="./script.js"></script>
  </body>
</html>
